<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Mi Calculadora</title>
        <link rel="stylesheet" href="/bostrog//css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5/css/all.css">

        <script src="/bostrog//js/jquery-3.6.0.min.js"></script>
        <script src="/bostrog/js/popper.min.js"></script>
        <script src="/bostrog/js/bootstrap.min.js"></script>


    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Calculadora simple</h1>
                <p class="lead">Ejemplo de calculadora usando MVC con spring</p>
                <hr class="my-4">
                <p>Introduce los datos solicitados.</p>
                <div>
                    <form action="#" th:action="@{/resultado}" th:objeto="${calcu}" method="POST">
                    <p>Primer numero: <input type="number" th:field="*{num1}" class="form-control"/></p>
                    <p>Segundo numero: <input type="number"th:field="*{num1}" class="form-control"/></p>
                    <p>
                        Operacion:
                        <select th:field="*{operador}" class="form-control">
                            <option value="+">Suma (+)</option>
                        </select>
                    </p>
                    <p>
                        <label th:text="'Resultado de ' + *{num1} + *{operador} + *{num2} + '=' + *{resultado}"></label>
                        <p><input type="submit" value="Calcular"/> <input type="reset" value="Limpiar"/></p>
                    </p>

                    </form>
                </div>
                <hr class="my-4">
                <div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <p>Desarrollo de Aplicaciones web. Dominguez Fuentes Daniel</p>
                            <p>ITSSNP 2021.</p>
                        </div>
                        <div class="col-2"></div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
